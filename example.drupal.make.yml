---
api: 2

# Basic Drush Make file for Drupal. Be sure to update the drupal_major_version
# variable inside config.yml if you change the major version in this file.

# Drupal core (major version, e.g. 6.x, 7.x, 8.x).
core: "8.x"

projects:

  # Core.
  drupal:
    type: "core"
    download:
      branch: "8.1.x"
      working-copy: false

  # Other modules.
  devel: "1.x-dev"
  admin_toolbar: "1.14"
  page_manager: "1.0-alpha23"
  layout: "1.x-dev"
  ctools: "3.0-alpha25"
  panels: "3.0-beta4"
  admin_toolbar: "1.14"
  pdb:
    download:
      type: "git"
      url: "git://github.com/mrjmd/pdb.git"
      branch: "8.x-1.x"
      working-copy: true
